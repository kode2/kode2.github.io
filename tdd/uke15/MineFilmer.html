<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map og filmer</title>
</head>
<body>

    <ul id="mineFilmer"></ul>

    <script>

        const mineFilmer = document.getElementById("mineFilmer");

        const filmer = [
            {tittel: "Livet er herlig", sjanger: "komedie", minutter: 116, imdb: "tt0118799"},
            {tittel: "Byens Lys", sjanger: "komedie", minutter: 87, imdb: "tt0021749"},
            {tittel: "Dr. Strangelove", sjanger: "komedie", minutter: 95, imdb: "tt0057012"},
            {tittel: "Psycho", sjanger: "skrekk", minutter: 109, imdb: "tt0054215"},
            {tittel: "Ondskapens hotell", sjanger: "skrekk", minutter: 146, imdb: "tt0081505"},
            {tittel: "Eksorsisten", sjanger: "skrekk", minutter: 122, imdb: "tt0070047"},
            {tittel: "Se opp", sjanger: "tegnefilm", minutter: 96, imdb: "tt1049413"},
            {tittel: "Oppdrag Nemo", sjanger: "tegnefilm", minutter: 100, imdb: "tt0266543"}
        ];

        let linker = filmer.map(
            film => `<li><a href="http://www.imdb.com/title/${film.imdb}">${film.tittel}</a></li>`
        );

        for(let link of linker) {
            mineFilmer.innerHTML += link;
        }




    </script>

</body>
</html>
