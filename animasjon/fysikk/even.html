<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mark</title>
    <style>
        body {
            cursor: crosshair;
            min-width: 100vw;
            min-height: 100vh;
            margin: 0;
        }
        #mark {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 200px;
            border: 1px solid hotpink;
            background-color: rgba(100, 100, 100, 0.5);
        }
    </style>
</head>
<body>


    <div id="mark"></div>

    <script>

        var mark = document.getElementById("mark");


        function markIt(evt) {

            var x = evt.clientX;
            var y = evt.clientY;
            mark.style.width = x + "px";
            mark.style.height = y + "px";


        }

        document.onmousemove = markIt;


    </script>


</body>
</html>
