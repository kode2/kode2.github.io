<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bildeboks</title>
    <style>

        body {
            background-color: black;
        }
        #ramme {
            border: 6px solid white;
            position: absolute;
            transition: 1s;
            background-size: cover;
            background-position: center center;
        }

    </style>
</head>
<body>

    <div id="ramme"></div>

    <script>

        var bilder = ["img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.jpg", "img6.jpg", "img7.jpg"];

        var nr = 0;
        var ramme = document.getElementById("ramme");


        function visBilde() {

            var bilde = new Image();
            bilde.src = bilder[nr];
            bilde.onload = function() {
              ramme.style.width = this.width + "px";
              ramme.style.height = this.height + "px";
              ramme.style.left = innerWidth/2 - this.width/2 + "px";
              ramme.style.backgroundImage = "url(" + bilder[nr] + ")";
              nr++;

                if(nr >= bilder.length) {
                    nr = 0;
                }

            };

        }

        visBilde();
        document.onclick = visBilde;

    </script>


</body>
</html>
