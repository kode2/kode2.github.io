<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        img {
            width: 200px;
            transition-duration: 1s;
        }
        #img1:hover { transform: rotate(10deg);}
        #img2 { transform: rotate(20deg);}
        #img3 { transform: rotate(30deg);}
        #img4 { transform: rotate(40deg);}
        #img5 { transform: rotate(50deg);}
        #img6 { transform: rotate(60deg);}
        #img7 { transform: rotate(70deg);}
    </style>
</head>
<body>


    <img src="paris.jpg" id="img1">
    <img src="paris.jpg" id="img2">
    <img src="paris.jpg" id="img3">
    <img src="paris.jpg" id="img4">
    <img src="paris.jpg" id="img5">
    <img src="paris.jpg" id="img6">
    <img src="paris.jpg" id="img7">

</body>
</html>
