<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Afrika-Safari</title>
    <style>

        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            background-image: url(img1.jpg);
            background-size: cover;
            background-position: center center;
            transition: 1s;
        }
        h1 {
            font-family: sans-serif;
            color: white;
            text-shadow: 2px 2px black;
            text-align: center;
            font-size: 4rem;
            transition: 1s;
        }

    </style>
</head>
<body>

    <h1>Experience Africa</h1>

    <script>

        let overskrift = document.querySelector("h1:first-child");

        let bilder = [
            {fil: "img1.jpg", tekst:"Experience Africa"},
            {fil: "img2.jpg", tekst:"See the lions as they run"},
            {fil: "img3.jpg", tekst:"Enjioy the sun"},
            {fil: "img4.jpg", tekst:"Go on Safari to see all the wild animals"},
            {fil: "img5.jpg", tekst:"Enter a continent of hitory"},
            {fil: "img6.jpg", tekst:"Welcome to Africa"}
        ];


        let keyframesUT = [
            {transform: "scale(0)"},
            {transform: "scale(5)"}
        ];
        let keyframesINN = [
            {transform: "scale(5)"},
            {transform: "scale(0)"}
        ];
        let settings = {
            duration: 500
        };

        let nesteBilde = 1;
        function byttBilde() {

            let bilde = bilder[nesteBilde].fil;
            document.body.style.backgroundImage = "url(" + bilde + ")";

            let ut = overskrift.animate(keyframesUT, settings);
            ut.onfinish = function() {
                overskrift.innerHTML = bilder[nesteBilde].tekst;
                overskrift.animate(keyframesINN, settings);
            };


            nesteBilde++;

            if(nesteBilde >= bilder.length) {
                nesteBilde = 0;
            }

        }

        document.onclick = byttBilde;
        setInterval(byttBilde, 4000);

    </script>


</body>
</html>
