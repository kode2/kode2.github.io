        .mover {

            width: 71px;

            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/pointer-hand.svg) no-repeat;

<body>

    <div class="mover"></div>

    <script>

        let mover = document.querySelector(".mover");

        //mover.style.offsetPath = "M18.45,58.46s52.87-70.07,101.25-.75,101.75-6.23,101.75-6.23S246.38,5.59,165.33,9.08s-15,71.57-94.51,74.56S18.45,58.46,18.45,58.46Z";

        mover.style.offsetPath = path;

        let settings = {
            duration: 3000,
            easing: "linear ",
            iterations: Infinity
        };


        let keyframes = [
            {offsetDistance: 0},
            {offsetDistance: "100%"}
        ];

        let animasjon = mover.animate(keyframes, settings);
        animasjon.onfinish = function() {
