    <main>
        <div id="slideshow"></div>
    </main>

    <script>
        const slideshow = document.getElementById("slideshow");

        const bilder = ["slide01.png", "slide02.png", "slide03.jpg"];

        let neste = 1;

        function byttBilde() {

            slideshow.style.backgroundImage = "url(bilder/" + bilder[neste] + ")";
            neste++;

            if(neste === bilder.length) {
                neste = 0;
            }

        }

        setInterval(byttBilde, 2000);

    </script>
