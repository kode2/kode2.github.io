    <div id="info" class="callout success">Velg vindstyrker for tidsintervallene</div>


    <script>

        const valgbokser = document.querySelectorAll("select");
        const info = document.getElementById("info");


        for(let valgboks of valgbokser) {

            valgboks.onchange = regnUtWattproduksjon;

        }

        function regnUtWattproduksjon() {

            let watt = 0;
            for(let valgboks of valgbokser){

                let antWatt = Number(valgboks.value);
                watt += 6 * antWatt;

            }

            info.innerHTML = `På et døgn vil møllen produsere <b>${watt} watt</b>`;

        }

    </script>
