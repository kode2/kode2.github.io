    <div class="callout success" id="info">Velg vindstyrke for tidsintervallene</div>

    <script>
        const info = document.getElementById("info");
        // En referanse til de fire select-elementene
        const valgbokser = document.querySelectorAll("select");


        function regnUtAntallWatt() {

            let totalwatt = 0;
            for(const valgboks of valgbokser) {
                let watt = Number(valgboks.value);
                totalwatt += watt * 6;
            }
            info.innerHTML = `Møllen vil produsere <strong>${totalwatt} watt</strong>.`;

        }

        function init() {
            for(const valgboks of valgbokser){
                valgboks.onchange = regnUtAntallWatt;
            }
        }

        init();


    </script>
