<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handlekurv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.css">
    <style>
        body {
            max-width: 800px;
            margin: auto;
            padding: 10px;
        }
        #tabell > tr:last-child > td {
            background-color: beige;
            border-top: 2px solid brown;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Vare</th>
                <th>Antall</th>
                <th>Pris</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tabell"></tbody>
    </table>

    <script>

        let tabell = document.getElementById("tabell");

        let handlekurv = []; // Et tomt objekt

        let varer = [
            {
                navn: "Solidox",
                type: "Frisk Pust",
                pris: 32
            },
            {
                navn: "Sodd på boks",
                type: "Kraftig smak",
                pris: 8
            },
            {
                navn: "Opel",
                type: "Ascona",
                pris: 200000
            }
        ];


        // Kjøper tre tannkremer
        let tannkremhandel = {
            antall : 3,
            vare : varer[0]
        };

        // Kjøper 8 bokse sodd
        let soddHandel = {
            antall: 1,
            vare: varer[1]
        };

        // Kjøper en Opel
        let opelHandel = {
            antall: 1,
            vare: varer[2]
        };

        handlekurv.push(tannkremhandel);
        handlekurv.push(soddHandel);
        handlekurv.push(opelHandel);

        function visKvittering() {
            let sum = 0;
            tabell.innerHTML = "";
            for(let handel of handlekurv) {
                sum += handel.antall * handel.vare.pris;
                tabell.innerHTML += `
                    <tr>
                        <td>${handel.vare.navn} ${handel.vare.type}</td>
                        <td>${handel.antall}</td>
                        <td>${handel.vare.pris}</td>
                        <td>${handel.vare.pris * handel.antall}</td>
                    </tr>
                `;
            }

            tabell.innerHTML += `
                <tr>
                    <td></td>
                    <td></td>
                    <td>Sum: </td>
                    <td>${sum}</td>
                </tr>
            `;


        }

        visKvittering();

    </script>
</body>
</html>
